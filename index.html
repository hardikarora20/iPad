<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>iPad Layout</title>
  </head>
  <body>
    <div class="ipad-layout">
      <!-- Widgets with respective grid areas -->

      <div class="widget-container small">
        <div class="widget">Weather</div>
      </div>
      <div class="widget-container large">
        <div class="widget">Slideshow</div>
      </div>
      <div class="app-container app">
        <div class="app-icon" data-app-name="Safari"></div>
        <div class="app-title">Safari</div>
      </div>
      <div class="app-container app">
        <div class="app-icon" data-app-name="Messages"></div>
        <div class="app-title">Messages</div>
      </div>
      <div class="app-container app">
        <div class="app-icon" data-app-name="Mail"></div>
        <div class="app-title">Mail</div>
      </div>
      <div class="widget-container small">
        <div class="widget">
          <div class="calendar-widget">
            <div class="calendar-day">Monday</div>
            <div class="calendar-date">16</div>
          </div>
        </div>
      </div>
      <div class="app-container app">
        <div class="app-icon" data-app-name="Photos"></div>
        <div class="app-title">Photos</div>
      </div>
      <div class="app-container app">
        <div class="app-icon" data-app-name="Calendar"></div>
        <div class="app-title">Calendar</div>
      </div>
      <div class="app-container app">
        <div class="app-icon" data-app-name="Clock"></div>
        <div class="app-title">Clock</div>
      </div>
      <div class="app-container app">
        <div class="app-icon" data-app-name="Notes"></div>
        <div class="app-title">Notes</div>
      </div>
      <div class="app-container app">
        <div class="app-icon" data-app-name="Contacts"></div>
        <div class="app-title">Contacts</div>
      </div>
      <div class="app-container app">
        <div class="app-icon" data-app-name="Weather"></div>
        <div class="app-title">Weather</div>
      </div>
      <div class="app-container app">
        <div class="app-icon" data-app-name="Maps"></div>
        <div class="app-title">Maps</div>
      </div>
    </div>

    <!-- Dock -->
    <div class="dock">
      <div class="dock-app">Dock App 1</div>
      <div class="dock-app">Dock App 2</div>
      <div class="dock-app">Dock App 3</div>
      <div class="dock-app">Dock App 1</div>
      <div class="dock-app">Dock App 2</div>
      <div class="dock-app">Dock App 3</div>
      <div class="dock-app">Dock App 1</div>
      <div class="dock-app">Dock App 2</div>
      <div class="dock-app">Dock App 3</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
